<ion-app>
  <ion-menu class="myheirstory-menu" side="start" contentId="primary">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>    
    <ion-content>            
      <ion-list>
        <!--WELCOME MESSAGE-->
        <ion-item *ngIf="isAnyLoggedin==1 && welcomeString!=''" lines="none" class="welcome-text">
          <ion-avatar item-start  *ngIf="userProfilePic!=null">
            <img src="{{userProfilePicURL}}{{userProfilePic}}">
          </ion-avatar>
          <ion-avatar item-start  *ngIf="userProfilePic===null">
            <img src="assets/images/1.png">
          </ion-avatar>
          <h5><strong>{{welcomeString}}</strong></h5>
        </ion-item>
        <!--WELCOME MESSAGE-->
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" routerLinkActive="active-link" 
          detail="false">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!--STATIC LINKS-->
        <ion-menu-toggle auto-hide="false">
          <!--<ion-item (click)="help()">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>Help</ion-label>
          </ion-item>-->
          <ion-item (click)="genealogist()">
            <ion-icon slot="start" name="medkit"></ion-icon>
            <ion-label>What is a genealogist?</ion-label>
          </ion-item>
          <ion-item (click)="protection()">
            <ion-icon slot="start" name="lock"></ion-icon>
            <ion-label>Booking Protection</ion-label>
          </ion-item>
          <ion-item (click)="service_fees()">
            <ion-icon slot="start" name="logo-usd"></ion-icon>
            <ion-label>Service Fees</ion-label>
          </ion-item>
          <ion-item (click)="terms()">
            <ion-icon slot="start" name="contract"></ion-icon>
            <ion-label>Terms of Use</ion-label>
          </ion-item>
          <ion-item (click)="privacy()">
            <ion-icon slot="start" name="document"></ion-icon>
            <ion-label>Privacy</ion-label>
          </ion-item>
          <ion-item (click)="about()" lines="none" *ngIf="isAnyLoggedin==0">
            <ion-icon slot="start" name="alert"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>
          <ion-item (click)="about()" *ngIf="isAnyLoggedin==1">
            <ion-icon slot="start" name="alert"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!--STATIC LINKS-->
        <!--LOGOUT-->
        <ion-menu-toggle auto-hide="false" *ngIf="isAnyLoggedin==1">
          <ion-item lines="none" (click)="logout()">
            <ion-icon slot="start" name="unlock"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!--LOGOUT-->
      </ion-list>
      <!--SOCIAL ICONS-->
      <!--<div class="socilLinks">
          <ion-icon name="logo-instagram" 
          (click)="openSocialLink('https://www.instagram.com/myheirstory/')"></ion-icon>
          <ion-icon name="logo-facebook" 
          (click)="openSocialLink('https://www.facebook.com/myheirstory/')"></ion-icon>
          <ion-icon name="logo-twitter" 
          (click)="openSocialLink('https://twitter.com/myheirstory/')"></ion-icon>          
      </div>-->
      <!--SOCIAL ICONS-->
    </ion-content>  
  </ion-menu>
  <ion-router-outlet id="primary" main></ion-router-outlet>
</ion-app>
