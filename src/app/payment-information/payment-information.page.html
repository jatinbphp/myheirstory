<ion-header class="main_headere">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
        <!--<ion-back-button></ion-back-button>-->
    </ion-buttons>
    <ion-title>Payment Information</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-transparant">
	<ion-card class="welcome-card">
		<ion-card-content>	  			
			<!--PAYPAL IDENTITY-->
			<ion-list>
				<ion-list-header>
					<ion-text color="dark" class="margin-auto">
					  <h1>Add Account</h1>
					</ion-text>
				</ion-list-header>
				<ion-item lines="none">
					<div class="margin-auto">
						<div id='cwppButton'></div>
					</div>
				</ion-item>
				<ion-item lines="none">
					<div class="margin-auto">
						<img src="./assets/images/blue-on-dark.png" class="stripeBtn" (click)="openStripe()">
					</div>
				</ion-item>
				<ion-item-divider>
					<!--<ion-label>Basic Item Divider</ion-label>-->
				</ion-item-divider>			
			</ion-list>
			<ion-list *ngIf="resultData['payment_option']=='paypal'">
				<ion-list-header>
					<ion-text color="dark"  class="margin-auto">
					  <h1>Account Details</h1>
					  <p>{{resultData['account_to_accept_payment']}}</p>
					</ion-text>
				</ion-list-header>				
				<ion-item lines="none">
					<div class="margin-auto">
						<img class="stripeBtn" src="./assets/images/paypal-logo.png">
					</div>
				</ion-item>	
				<ion-item lines="none" class="ion-text-center">
					<ion-chip>
						<ion-icon name="close" (click)="remove_payment_method()"></ion-icon>
						<ion-label>Remove Payment Method</ion-label>
					</ion-chip>
				</ion-item>		
			</ion-list>
			<ion-list *ngIf="resultData['payment_option']=='strip'">
				<ion-list-header>
					<ion-text color="dark" class="margin-auto">
					  <h1>Account Details</h1>
					  <p>{{resultData['stripe_account_id']}}</p>
					</ion-text>
				</ion-list-header>
				<ion-item lines="none">
					<div class="margin-auto">
						<img class="stripeBtn" src="./assets/images/stripe-logo.png">
					</div>
				</ion-item>
				<ion-item lines="none" class="ion-text-center">
					<ion-chip>
						<ion-icon name="close" (click)="remove_payment_method()"></ion-icon>
						<ion-label>Remove Payment Method</ion-label>
					</ion-chip>
				</ion-item>							
			</ion-list>
			<!--<ion-button fill="solid" color="primary" expand="block" 
			(click)="show_booking_payment_information()">View Payments</ion-button>-->

			<ion-input type="hidden" formControlName="account_holder_type" *ngIf="isStripe==true"></ion-input>
			<div class="ion-list">
			<ion-grid>

						<ion-item lines="none">

							<ion-select-option value="strip">Strip</ion-select-option>
							</ion-select>
						</ion-item>
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validation_messages.payment_option">
								<div class="error-message" *ngIf="paymentInfoForm.get('payment_option').hasError(validation.type) && (paymentInfoForm.get('payment_option').dirty || paymentInfoForm.get('payment_option').touched)">
								<ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
								</div>
							</ng-container>
						</div>
						<ion-item lines="none">
							<ion-label position="floating" floating>Email (Account)</ion-label>
							<ion-input type="text"formControlName="account_to_accept_payment"></ion-input>
						</ion-item>
						<div class="validation-errors">
							<ng-container *ngFor="let validation of validation_messages.account_to_accept_payment">
								<div class="error-message" *ngIf="paymentInfoForm.get('account_to_accept_payment').hasError(validation.type) && (paymentInfoForm.get('account_to_accept_payment').dirty || paymentInfoForm.get('account_to_accept_payment').touched)">
								<ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
								</div>
							</ng-container>
						</div>
					</ion-col>
				</ion-row>
